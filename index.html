<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <h1>Welcome to My Bookshop</h1>
    <button onclick="onShowCreateBookModal()" class="create-btn">Create new book</button>

    <div class="book-details">
        <button class="close-modal-btn" onclick="closeDetailModal()">x</button>
        <br>
        <div class="book-info"></div>
        <div class="book-rate">
            <h3>Rate</h3>
            <button class="set-rate-btn" onclick="onSetRate(this.id)">Set</button> <br>
            <input class="rate-input" type="number" placeholder="" min="1" max="10">
        </div>
    </div>

    <div class="create-new-modal">
        <button onclick="closeCreateModal()" class="close-create-btn">x</button>
        <h3>New Book</h3>
        <h4>Book Name</h4>
        <input class="name-input" type="text" placeholder="">
        <h4>Book Price</h4>
        <input class="price-input" type="text" placeholder="">
        <br><br>
        <button class="create-btn" onclick="onCreateBook(this)">Create</button>
    </div>

    <div class="update-modal">
        <button onclick="closeUpdateModal()" class="close-update-btn">x</button>
        <h3>Update Book</h3>
        <h4>Update Price</h4>
        <input class="update-price-input" type="text" placeholder="">
        <br><br>
        <button class="update-btn" onclick="onUpdateBook(this.id)">Update</button>
    </div>

    <div class="books-container">
        <div class="titles">
            <div>Id</div>
            <div>Image</div>
            <div class="book-title-header" onclick="onSortTitle()">Title</div>
            <div class="price-title-header" onclick="onSortPrice()">Price</div>
            <div>Actions</div>
        </div>
        
        <div class="books-content"></div>
    </div>

    <div class="move-pages">
        <button onclick="onPagePrev()">ðŸ¤›</button>
        <button onclick="onPageNext()">ðŸ¤œ</button>
    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/book.storage.js"></script>
    <script src="js/services/book.services.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
